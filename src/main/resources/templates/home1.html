<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Springer </title>


    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/bootstrap-4.1/bootstrap.min.css}"  />

    <!-- Vendor CSS-->
    <link rel="stylesheet"  th:href="@{/animsition/animsition.min.css}"/>
    <link rel="stylesheet"  th:href="@{/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css}"  />
    <link rel="stylesheet"  th:href="@{/wow/animate.css}" />

    <link rel="stylesheet"  th:href="@{/slick/slick.css}" />
    <link rel="stylesheet"  th:href="@{/select2/select2.min.css}" />

    <!-- Main CSS-->
    <link rel="stylesheet"  th:href="@{css/theme.css}" />

</head>

<body>


        <div class="starter-template">
            ROLES
            <table cellpadding="0" cellspacing="0" border="0" class="datatable-1 table table-bordered table-striped	 display" width="100%">
                    <thead>
                    <tr>
                        <td>ID</td>
                        <td>Title</td>
                        <td>Text</td>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${tasks.empty}">
                        <td colspan="4">No tasks</td>
                    </tr>
                    <tr th:each="task : ${tasks}">
                        <td th:text="${task.id}">1</td>
                        <td><a href="view.html" th:href="@{'/' + ${task.id}}" th:text="${task.roleName}">Title ...</a></td>
                        <td th:text="${task.description}">Text ...</td>

                    </tr>
                    </tbody>
                </table>

        </div>



    <div class="row">
        <div class="col-md-12">
            <div class="copyright">
                <p>Copyright Â© 2018 Colorlib. All rights reserved. Template by <a href="https://colorlib.com">Colorlib</a>.</p>
            </div>
        </div>
    </div>


<!-- Jquery JS-->

<!-- Bootstrap JS-->
<script th:src="@{/bootstrap-4.1/popper.min.js}"></script>
<script th:src="@{/bootstrap-4.1/bootstrap.min.js}"></script>
<!-- Vendor JS       -->

</script>
<script th:src="@{/wow/wow.min.js}"></script>

</script>

</script>

<script th:src="@{/chartjs/Chart.bundle.min.js}"></script>
<script th:src="@{/select2/select2.min.js}">
</script>

</body>

</html>
