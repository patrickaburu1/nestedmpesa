<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layouts/default-layout"
      th:with="title='Property charges'">

<body>

<div layout:fragment="content">

            <div class="span9">
                <div class="content">
                <div class="module">
                    <div class="module-head">
                        <h3>TopUp History</h3>
                    </div>
                    <div class="module-body table">
                        <table cellpadding="0" cellspacing="0" border="0"
                               class="datatable-1 table table-bordered table-striped	 display" width="100%">
                            <thead>
                            <tr>
                                <td>ID</td>
                                <td>CODE</td>
                                <td>MSISDN</td>
                                <td>AMOUNT</td>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${transactions.empty}">
                                <td colspan="4">No transactions</td>
                            </tr>
                            <tr th:each="transaction : ${transactions}">
                                <td th:text="${transaction.id}">1</td>
                                <td><a href="view.html" th:href="@{'/' + ${transaction.id}}" th:text="${transaction.code}">Title
                                    ...</a></td>
                                <td th:text="${transaction.msisdn}">Text ...</td>
                                <td th:text="${transaction.amount}">Text ...</td>

                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
                </div>
            </div>
</div>
</body>
</html>
